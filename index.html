<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KARRAR R HAMED</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#e6eef7;
      --surface:#e9f1fb;
      --shadow-dark: rgba(163,177,198,0.35);
      --shadow-light: rgba(255,255,255,0.9);
      --accent:#7c3aed;
      --muted:#6b7280;
      --text:#0f1724;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }
    .card{
      width:100%;
      max-width:760px;
      background:var(--surface);
      border-radius:24px;
      padding:42px;
      box-shadow: 18px 18px 36px var(--shadow-dark), -18px -18px 36px var(--shadow-light);
      border:1px solid rgba(255,255,255,0.6);
    }
    .title{
      font-size:40px;
      font-weight:800;
      letter-spacing:6px;
      margin:0 0 20px 0;
      text-transform:uppercase;
      text-align:center;
      color:var(--text);
    }
    .links{display:flex;flex-direction:column;gap:18px;align-items:center}
    .btn{
      width:100%;
      max-width:520px;
      display:flex;align-items:center;gap:14px;padding:14px 20px;border-radius:14px;text-decoration:none;font-weight:700;
      background:linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.2));
      color:var(--text);
      box-shadow: 8px 8px 16px rgba(163,177,198,0.25), -8px -8px 16px rgba(255,255,255,0.8);
      border:1px solid rgba(0,0,0,0.04);
      transition:transform .14s ease, box-shadow .14s ease;
    }
    .btn:active{transform:translateY(2px)}
    .btn .icon{width:22px;height:22px;display:inline-block;flex:0 0 22px}
    .email{margin-top:20px;color:var(--muted);font-weight:600;text-align:center}
    .email-box{
      display:inline-block;margin-top:12px;padding:10px 16px;border-radius:12px;background:var(--surface);
      box-shadow: inset 6px 6px 12px rgba(163,177,198,0.18), inset -6px -6px 12px rgba(255,255,255,0.9);
      border:1px solid rgba(255,255,255,0.6);
    }
    @media (max-width:520px){
      .card{padding:28px}
      .title{font-size:28px}
      .btn{max-width:100%}
    }
  </style>
</head>
<body>

    <div class="links">

        <span class="icon" aria-hidden>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="22" height="22" fill="currentColor"><path d="M232 72a71.6 71.6 0 0 1-40-12.2V168a60 60 0 1 1-69.5-59.4 59.6 59.6 0 0 1 21.5.1V88.9a92.7 92.7 0 0 0-21.5-2.5A92 92 0 1 0 216 178V93.5a71.6 71.6 0 0 1-40-12.2V72a71.6 71.6 0 0 0 40 12.2Z"/></svg>
